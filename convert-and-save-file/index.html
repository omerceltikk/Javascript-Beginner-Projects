<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <h2 class="header">
            Text Convertor
        </h2>
        <textarea name="" id="text" cols="30" rows="10">Write Something Here...</textarea>
        <div class="boxes">
            <div class="box">
                <label class="label" for="">File Name</label>
                <input type="text" name="" id="filename" placeholder="File Name">
            </div>
            <div class="box">
                <label class="label" for="">Save As</label>
                <div class="select-menu">
                    <select name="" id="select">
                    <option value="text/plain">
                        TEXT File (.txt)
                    </option>
                    <option value="text/html">
                        HTML File (.html)
                    </option>
                    <option value="application/vnd.ms-powerpoint">
                        PPT File (.ppt)
                    </option>
                    <option value="text/javascript">
                        JS File (.js)
                    </option>
                    <option value="application/msword">
                        DOC File (.doc)
                    </option>
                    <option value="image/svg+xml">
                        SVG File (.svg)
                    </option>
                </select>
                </div>
               
                
            </div>
        </div>
            
        <div class="btn">
            <button class="button">Save As Your File</button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
