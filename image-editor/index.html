<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/image-editor/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
</head>
<body>
    <div class="container">
        <h2 class="head">Easy Image Editor</h2>
        <div class="wrapper">
            <div class="editor">
                <div class="filters">
                    <p class="title">Filters</p>
                    <div class="options">
                        <button>Brightness</button>
                        <button>Saturation</button>
                        <button>Inversion</button>
                        <button>Grayscale</button>
                    </div>
                </div>
                <div class="slider">
                    <div class="filter-info">
                        <p class="title">change</p>
                        <p class="value">100%</p>
                    </div>
                    <input type="range" value="100" min="0" max="200" >
                </div>
                <div class="rotate-flip">
                    <p class="title">Rotate & Flip</p>
                        <div class="options rotate">
                        <button><i class="fa-solid fa-rotate-right"></i></button>
                        <button><i class="fa-solid fa-rotate-left"></i></button>
                        <button><i class="bx bx-reflect-vertical"></i></button>
                        <button><i class="bx bx-reflect-horizontal"></i></button>
                    </div>  
                </div>
            </div>
            <div class="preview-img">
                <img src="/image-editor/placeholder.png" width="100%" alt="preview-img">
            </div>
        </div>    
        <div class="footer">
            <div class="left-button">
                <button class="btn">RESET FILTERS</button>
            </div>
            <div class="right-button">
                <button class="btn">CHOOSE IMAGE</button>
                <button class="btn">SAVE IMAGE</button>
            </div>
        </div>
    </div>
    <script src="/image-editor/app.js"></script>
</body>
</html>
